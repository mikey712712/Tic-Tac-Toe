<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="dropdown">
            <img src="./images/dropdown.png">
            <p style="font-weight: bolder; padding-left: 0.3em;">Tic-Tac-Toe</p>
            </br>
            <p id="plug">By Michael Holton</p>
        </div>
        
        <div id="grid-size">
            <h3>
                Grid Size
            </h3>
            <div class="grid-option">
                <input id="3-by-3" type="radio" class="grid-size-selector" data-label="3 x 3" data-line-size="3"
                    name="select" checked="true">
                <label for="3-by-3">3 x 3</label>
            </div>
            <div class="grid-option">
                <input id="4-by-4" type="radio" class="grid-size-selector" data-label="4 x 4" data-line-size="4"
                    name="select">
                <label for="4-by-4">4 x 4</label>
            </div>
            <div class="grid-option">
                <input id="4-by-4" type="radio" class="grid-size-selector" data-label="5 x 5" data-line-size="5"
                    name="select">
                <label for="5-by-5">5 x 5</label>
            </div>
        </div>
        <div class="win-container">
            <h3>Wins</h3>
            <div class="score">
                <span class="player-scores">
                    <h4>X</h4>
                    <p id="p1score">0</p>
                </span>
                <span>
                    <h4>-</h4>
                </span>
                <span class="player-scores">
                    <h4>O</h4>
                    <p id="p2score">0</p>
                </span>
            </div>
        </div>
    </header>
    <div class="outer-container">
        <div class="game-container">

        </div>
    </div>
    <div class="win-text">

    </div>
    <script src="script.js"></script>
</body>

</html>
